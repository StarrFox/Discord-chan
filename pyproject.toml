[tool.poetry]
name = "discord_chan"
version = "2.0.1"
description = "General purpose Discord bot"
authors = ["StarrFox <starrfox6312@gmail.com>"]
license = "AGPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.24.3"
uwuify = "^1.3.0"
pyenchant = "^3.2.2"
click = "^8.1.3"
loguru = "^0.7.0"
humanize = "^4.6.0"
psutil = "^5.9.5"
uvloop = {version = "^0.17.0", markers = "platform_system == 'Linux'"}
Unidecode = "^1.3.6"
"discord.py" = "^2.2.3"
jishaku = "^2.5.1"
discord-ext-menus = {git = "https://github.com/Rapptz/discord-ext-menus"}
pendulum = "^2.1.2"
asyncpg = "^0.27.0"
commitizen = "^3.2.2"

[tool.poetry.scripts]
discord-chan = "discord_chan.__main__:main"

[tool.poetry.group.images.dependencies]
wand = "^0.6.11"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_type = "semver"
version_provider = "poetry"
update_changelog_on_bump = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
