[tool.poetry]
name = "discord-chan"
version = "2.0.0"
description = "General purpose Discord bot"
authors = ["StarrFox <starrfox6312@gmail.com>"]
license = "AGPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.8"
"discord.py" = {git = "https://github.com/Rapptz/discord.py"}
discord-flags = {git = "https://github.com/StarrFox/discord-ext-flags"}
jishaku = {git = "https://github.com/Gorialis/jishaku"}
numpy = "^1.20.2"
aiosqlite = "^0.17.0"
uwuify = "^1.1.0"
pyenchant = "^3.2.0"
click = "^8.0.4"
click-default-group = "^1.2.2"
loguru = "^0.6.0"
discord-ext-menus = {git = "https://github.com/Rapptz/discord-ext-menus"}
humanize = "^4.0.0"
python-dotenv = "^0.19.2"
psutil = "^5.9.0"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
discord_chan = "discord_chan.__main__:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
